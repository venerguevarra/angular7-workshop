<h1>Contact List</h1>
<table>
  <thead>
    <th>Name</th>
    <th>Email</th>
    <th *ngIf="showActions">Actions</th>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts">
      <td>
        {{contact.name}}
      </td>
      <td>
        {{contact.email}}
      </td>
      <td *ngIf="showActions">
        <button>Delete</button>
        <button>Update</button>
      </td>
    </tr>
  </tbody>
</table>
